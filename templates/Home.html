<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireless Project - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }
        .homepage-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .team-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .team-header h1 {
            font-size: 2.5rem;
            color: #764ba2;
        }
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .member-card {
            width: 250px;
            background: #f9f9f9;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .member-card:hover {
            transform: translateY(-5px);
        }
        .member-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .member-info {
            padding: 15px;
        }
        .member-info h3 {
            margin: 10px 0 5px;
            color: #667eea;
        }
        .member-info p {
            margin: 0;
            color: #555;
            font-weight: bold;
        }
        .btn-nav-home {
            background-color: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
            display: inline-block;
            margin-top: 40px;
        }
        .btn-nav-home:hover {
            background-color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="team-header">
            <h1>ðŸ“˜ Wireless Project Team</h1>
        </div>
        <div class="team-grid">
            <div class="member-card">
                <img src="{{ url_for('static', filename='img/Abdelrahim.jpg') }}" alt="Abdelrahim Khader">
                <div class="member-info">
                    <h3>Abdelrahim Khader</h3>
                    <p>ID: 1210427</p>
                </div>
            </div>
            <div class="member-card">
                <img src="{{ url_for('static', filename='img/Nasri.jpg') }}" alt="Nasri Omar">
                <div class="member-info">
                    <h3>Nasri Omar</h3>
                    <p>ID: 1210810</p>
                </div>
            </div>
            <div class="member-card">
                <img src="{{ url_for('static', filename='img/Alhasan.jpg') }}" alt="Alhasan Manasra">
                <div class="member-info">
                    <h3>Alhasan Manasra</h3>
                    <p>ID: 1211705</p>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="/wirelessTool" class="btn-nav-home">ðŸš€ Go to Wireless Tool</a>
        </div>
    </div>
</body>
</html>
